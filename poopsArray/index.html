<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sketch</title>
    <link type="text/css" href="styles.css" rel="stylesheet">

    <script src="libraries/p5.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0;} canvas {position:fixed; top:0; left:0; z-index:1;} </style>

  <body>
      <!--HEADER-->

      <canvas>
        
      </canvas>

        </div>

          <a id="monsterTruckWheelchair"><img class="monsterTruckWheelchair_on" src="img/monsterTruckWheelchair.png" alt="monsterTruckWheelchair_png" /><img class="monsterTruckWheelchair_off" src="img/monsterTruckWheelchair.gif" alt="monsterTruckWheelchair_gif" /></a>
        </div>

        <div class="container">

          <a id="robotLegs"><img class="robotLegs_on" src="img/robotLegs.png" alt="robotLegs_png" /><img class="robotLegs_off" src="img/robotLegs.png" alt="robotLegs_gif" /></a>

        </div>

          <a id="tallBaby"><img class="tallBaby_on" src="img/tallBaby.png" alt="tallBaby_png" /><img class="tallBaby_off" src="img/tallBaby.png" alt="tallBaby_gif" /></a>

          <a id="longCane"><img class="longCane_on" src="img/longCane.png" alt="longCane_png" /><img class="longCane_off" src="img/longCane.png" alt="longCane_gif" /></a>
